<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="layouts/defaultTemplate">
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
</head>
<body>
  <div layout:fragment="content">

 <h2 th:text="${title}">This is my default text</h2><br/>
 <h3 th:text="${test}">This is more default text</h3><br/>
 
 <form action="/orders.html" th:action="@{doLogin}" th:object="${loginModel}" method="POST">
		<table>
			<tr>
				<td>User Name:</td><td><input type="text" th:field="*{username}" ></td><td><p style="color: red;" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">User Name error</p></td>
			</tr>
			<tr>
				<td>Password:</td><td><input type="password" th:field="*{password}" ></td><td><p style="color: red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</p></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Submit"/></td>
			</tr>
		</table>
		<div th:if="${#fields.hasErrors('*')}">List of Errors</div> 
		<div th:each="err : ${#fields.errors('*')}">
			<span style="color: red;" th:text="${err}" class="fieldErrors"></span>
		</div>
			
			
 </form>
 </div>
</body>
</html>
